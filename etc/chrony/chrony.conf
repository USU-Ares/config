# After editing this file use the command 'invoke-rc.d chrony restart' to
# make your changes take effect.

# get time from ares2
server ares2 iburst

# Allow chrony to take discrete steps instead of just skewing the clock
makestep 1 -1

keyfile /etc/chrony/chrony.keys
commandkey 1
driftfile /var/lib/chrony/chrony.drift
log tracking measurements statistics # Comment this line out to turn off logging.
logdir /var/log/chrony
maxupdateskew 100.0 # Stop bad estimates upsetting machine clock.
dumponexit # Dump measurements when daemon exits.
dumpdir /var/lib/chrony # Specify directory for dumping measurements.

# This directive forces `chronyd' to send a message to syslog if it
# makes a system clock adjustment larger than a threshold value in seconds.
logchange 0.5

# This directive tells 'chronyd' to parse the 'adjtime' file to find out if the
# real-time clock keeps local time or UTC. It overrides the 'rtconutc' directive.
hwclockfile /etc/adjtime

# This directive enables kernel synchronisation (every 11 minutes) of the
# real-time clock. Note that it can't be used along with the 'rtcfile' directive.
rtcsync

